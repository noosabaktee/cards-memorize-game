<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Card</title>
</head>
<body>
    <div id="panel" class="hide">
        <button class="close" onclick="showClosePanel()">
            <span class="material-symbols-outlined">disabled_by_default</span>
        </button>
        <div id="options">
            <button class="option select-option" onclick="option(this)">
                <img src="cards/club.png" alt="clubs" width="15">
            </button>
            <button class="option" onclick="option(this)">
                <img src="cards/diamond.png" alt="diamonds" width="15">
            </button>
            <button class="option" onclick="option(this)">
                <img src="cards/heart.png" alt="hearts" width="15">
            </button>
            <button class="option" onclick="option(this)">
                <img src="cards/spade.png" alt="spades" width="15">
            </button>
        </div>
        <div id="panel-content"></div>
    </div>
    <div id="popup">
        <button class="close" onclick="showClosepopup()">
            <span class="material-symbols-outlined">disabled_by_default</span>
        </button>
        <div id="popup-content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis amet quibusdam necessitatibus laborum? Laudantium fugiat illo placeat sit fugit eius consequatur facilis. Beatae temporibus a obcaecati nostrum et, sunt magnam.
        </div>
    </div>
    <button onclick="start()">start</button>
    <div id="table" class="animate__animated animate__bounceInDown"></div>
    <button onclick="startHold()">next</button>
    <div id="holder" class="animate__animated hide"></div>
    <button onclick="submit()">submit</button>
    <script src="src/script.js"></script>
</body>
</html>
